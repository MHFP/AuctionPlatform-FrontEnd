<section>
  <ul class="card-grid auctions">
    <li class="card auction" *ngFor="let rawAuction of rawAuctions">
      <p>Item: {{rawAuction.name}}</p>
      <p>Quantity: {{rawAuction.quantity}}</p>
      <p>Expires on: {{rawAuction.expirationDate}}</p>
      <p><a [routerLink]="['/auction',rawAuction._id]"> details (link) </a></p>
    </li>
  </ul>
</section>
